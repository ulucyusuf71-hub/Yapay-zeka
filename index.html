<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ciddi Yapay Zeka Asistanı</title>
<style>
  body { margin:0; font-family:Arial,sans-serif; background:#1f2937; color:#f9fafb; display:flex; flex-direction:column; height:100vh; }
  header { padding:16px; background:#111827; text-align:center; font-size:1.2rem; font-weight:bold; border-bottom:1px solid #374151; }
  #chatContainer { flex:1; padding:16px; overflow-y:auto; display:flex; flex-direction:column; gap:12px; }
  .message { padding:12px 16px; border-radius:12px; max-width:80%; word-wrap:break-word; }
  .user { background:#2563eb; color:#fff; align-self:flex-end; }
  .ai { background:#374151; color:#f9fafb; align-self:flex-start; }
  footer { padding:12px; display:flex; gap:8px; border-top:1px solid #374151; background:#111827; }
  input[type="text"] { flex:1; padding:10px 12px; border-radius:8px; border:none; outline:none; font-size:1rem; }
  button { padding:10px 16px; border:none; border-radius:8px; background:#10b981; color:#fff; font-weight:bold; cursor:pointer; }
</style>
</head>
<body>

<header>Ciddi Yapay Zeka Asistanı</header>

<div id="chatContainer">
  <div class="ai message">Merhaba. Ben senin ciddi AI asistanınım. Her konuda yardımcı olabilirim.</div>
</div>

<footer>
  <input type="text" id="userInput" placeholder="Mesajınızı yazın..." />
  <button id="sendBtn">Gönder</button>
</footer>

<script>
const chatContainer = document.getElementById('chatContainer');
const userInput = document.getElementById('userInput');
const sendBtn = document.getElementById('sendBtn');

function appendMessage(text, sender){
  const div = document.createElement('div');
  div.textContent = text;
  div.classList.add('message', sender);
  chatContainer.appendChild(div);
  chatContainer.scrollTop = chatContainer.scrollHeight;
}

// Demo AI cevabı (sabit, ciddi üslup)
function aiResponse(msg){
  return "Ciddi AI cevap: Bu demo sürümü her soruya ciddi üslupla yanıt verir. Gerçek AI bağlandığında canlı cevap alırsın.";
}

sendBtn.addEventListener('click', ()=>{
  const msg = userInput.value.trim();
  if(!msg) return;
  appendMessage(msg,'user');
  userInput.value='';
  setTimeout(()=>{ appendMessage(aiResponse(msg),'ai'); },300);
});

userInput.addEventListener('keydown', e=>{
  if(e.key==='Enter') sendBtn.click();
});
</script>

</body>
  </html>
