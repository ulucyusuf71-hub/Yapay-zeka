<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pomodoro Zamanlayıcı</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #ffcccc;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    flex-direction: column;
  }
  h1 {
    color: #b30000;
  }
  input[type="number"] {
    padding: 10px;
    font-size: 16px;
    width: 80px;
    margin-bottom: 10px;
    border: 2px solid #b30000;
    border-radius: 5px;
  }
  button {
    padding: 10px 20px;
    font-size: 16px;
    background-color: #b30000;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin: 5px;
  }
  button:hover {
    background-color: #800000;
  }
  #timer {
    margin-top: 20px;
    font-size: 48px;
    color: #b30000;
  }
  #status {
    margin-top: 10px;
    font-size: 24px;
    color: #b30000;
  }
</style>
</head>
<body>
<h1>Pomodoro Zamanlayıcı</h1>
<input type="number" id="workMinutes" placeholder="Dakika" min="1">
<div>
  <button onclick="startPomodoro()">Başlat</button>
  <button onclick="pausePomodoro()">Durdur</button>
  <button onclick="resetPomodoro()">Sıfırla</button>
</div>

<div id="timer">00:00</div>
<div id="status"></div>

<script>
let timerInterval;
let remainingTime = 0;
let isPaused = false;
let currentStatus = "";

function startPomodoro() {
    clearInterval(timerInterval);
    const workMinutes = parseInt(document.getElementById('workMinutes').value);
    if(isNaN(workMinutes) || workMinutes <= 0){
        alert("Lütfen geçerli bir süre girin!");
        return;
    }
    remainingTime = workMinutes * 60;
    currentStatus = "Çalışma Süresi";
    runTimer();
}

function runTimer() {
    const timerElement = document.getElementById('timer');
    const statusElement = document.getElementById('status');
    statusElement.textContent = currentStatus;

    timerInterval = setInterval(() => {
        if(!isPaused){
            let mins = Math.floor(remainingTime / 60);
            let secs = remainingTime % 60;
            timerElement.textContent = `${mins.toString().padStart(2,'0')}:${secs.toString().padStart(2,'0')}`;
            remainingTime--;

            if(remainingTime < 0){
                clearInterval(timerInterval);
                if(currentStatus === "Çalışma Süresi"){
                    alert("Çalışma bitti! 5 dakika mola zamanı.");
                    remainingTime = 5 * 60;
                    currentStatus = "Mola Süresi";
                    runTimer();
                } else {
                    alert("Mola bitti! Tekrar çalışabilirsiniz.");
                    timerElement.textContent = "00:00";
                    statusElement.textContent = "";
                }
            }
        }
    }, 1000);
}

function pausePomodoro() {
    isPaused = !isPaused;
}

function resetPomodoro() {
    clearInterval(timerInterval);
    remainingTime = 0;
    isPaused = false;
    document.getElementById('timer').textContent = "00:00";
    document.getElementById('status').textContent = "";
}
</script>
</body>
</html>
